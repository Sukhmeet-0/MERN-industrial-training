        let cityPunjab = ["Amritsar", "Ludhiana", "Jalandhar"]
        let cityGujrat = ["Surat"]
        let cityRajasthan = ["Jaipur"]
        let cityUP = [""]

        if(tag.value == 'Punjab') {
            ShowCityOptions(cityPunjab)
        } else if(tag.value == "Gujrat") {
            ShowCityOptions(cityGujrat)
        } else if(tag.value == "Rajasthan") {
            ShowCityOptions(cityRajasthan)
        } else {
            // UP
            ShowCityOptions(cityUP)
        }
    }

    function ShowCityOptions(listOfCity) {
        let optionsHTML = "<option value=''>Please Select</option>"
        for (let s of listOfCity) {
            optionsHTML += "<option value='" + s + "'>" + s + "</option>"
        }
        document.getElementById("city").innerHTML = optionsHTML
    }
